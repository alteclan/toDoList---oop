<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toDoList - OOP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
        </header>

        <div class="content">
            <nav class="sidebar">

            </nav>

            <main class="tasks">
                
                <div class="add-task">
                    <form class="todo-form">
                        <div class="todo-form-row">
                            <label for="todoMessage" class="todo-form__label">Podaj treść zadania do wykonania:</label>
                            <input type="text" class="todo-form__input" id="toDoMessage" placeholder="Wpisz treść zadania">
                        </div>
                        <div class="todo-form-row">
                            <button class="btn">Wyślij</button>
                        </div>
                    </form>
                </div>
                
                <div class="task-view">
                    <h2 class="task-view__header">Zadania do wykonania</h2>
                    <table class="task-list">
                        <tr>
                            <th>Treść zadania</th>
                            <th>Data zadania</th>
                        </tr>
                        <tr>
                            <td>To jest bardzo długie zadanie pierwsze</td>
                            <td>Zadanie drugie</td>
                            <td><i class="fas fa-trash"></i></td>
                        </tr>
                    </table>
                    <button class="btn">Usuń zadania</button>
                </div>
            </main>
        </div>
    </div>
<script src="js/app.js"></script>        
</body>
</html>
